<style type="text/css">
/* pseudi selector(태그의 특정 상태로 찾기) */
* {
  border: 1px dotted gray;
  padding: 10px;  /*테두리 안쪽 여백*/
  margin-top: 10px;
}

/* 첫 번째 자식 태그 찾기 
   => 해당 태그가 부모의 첫 번째 자식인 경우.*/
h2:FIRST-CHILD {
  background-color: red;
}

h2:LAST-CHILD {
  background-color: blue;
}
</style>

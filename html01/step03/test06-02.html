<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>객체 사용법</h1>

  <script>
    "use strict";

    //객체 만들기2 => 프로퍼티 값을 설정할 때 대괄호를 쓰는 경우
    var obj1 = new Object();

    // 일반적으로 프로퍼티 값을 설정할 때
    obj1.name = "홍길동";

    //obj1.haha ^^ = "안녕하세요"; 오류!

    obj1["haha ^^"] = "안녕하세요";

    // for ~ in을 사용하여 객체의 값(프로퍼티) 꺼내기
    for (var key in obj1) {
        console.log(key, obj1[key]);
    }

  </script>
</body>

</html>

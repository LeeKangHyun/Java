<!DOCTYPE html>

  <meta charset="utf-8">

<body>
  <h1>값 다루기</h1>

  <script>
    "use strict";

    // 문자열 다루기
    var str1 = "Hello";
    var str2 = new String("Hello");

    console.log(str1, typeof str1);
    console.log(str2, typeof str2);

    /* 자바스크립트의 primitive type과 object type
       => primitive type: string, number, boolean
       => object type: String(), Number(), Boolean()...
    */

    /* primitive type 값은 대응하는 객체로 자동 변환(autoboxing)되기 때문에
       객체처럼 사용할 수 있다. */

    //자바스크립트 문자열은 immutable */
    var str3 = str2.replace("ll", "xx"); // 새문자열 (String 타입)을 리턴한다.)
    console.log(str2, str3);
    console.log(str3, typeof str3); // replace() 리탄 값은 String 타입이다.

    /* primiteve type 값은 대응하는 객체로 자동변환(autoboxing)되기 때문에

  </script>
</body>

</html>

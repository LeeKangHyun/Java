<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
  <h1>함수 선언</h1>

  <script>
  "use strict";
  // 아규먼트 값 받기
  // => 파라미터 선언할 때 var을 붙이지 말 것!
  function plus(a, b) {
      return a + b;
  }

  // 함수 사용법
  var sum = plus(10, 20);
  console.log(sum);
  
  </script>
</body>
</html>

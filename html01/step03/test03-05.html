<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>값 다루기</h1>

  <script>
    "use strict";

    // 배열 다루기2
    var names = new Array();
    names[0] = ("홍길동");
    names[1] = ("임꺽정");
    names[2] = ("유관순");

    console.log(names[0]);
    console.log(names[1]);
    console.log(names[2]);

    //pop()은 꺼낸다. 배열에서 제거한다.
    console.log(names.pop());
    console.log(names.pop());
    console.log(names.pop());
    console.log(names.length());

  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>값 다루기</h1>

  <script>
    "use strict";

    // do ~ while 반복문
    var count = 1,
        sum = 0;

    do {
        sum += count;
        count++;
    } while (count <= 10);

    console.log(sum);
  </script>
</body>

</html>

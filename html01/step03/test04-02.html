<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>값 다루기</h1>

  <script>
    "use strict";

    // 조건문 switch
    var level = prompt("등급을 입력하시오!");

    switch (level) {
      case "관리자":
        console.log("PMP 자격증");
      case "일반":
        console.log("자바 자격증");
      default:
        console.log("오피스 자격증");

    }
  </script>
</body>

</html>

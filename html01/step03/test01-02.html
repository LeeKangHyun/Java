<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
  <h1>변수 선언</h1>

  <script>
// 1) 변수 선언 후 변수 사용
// => 자바스크립트는 변수를 선언할 때 데이터 타입을 지정하지 않는다. => "Dynamic Type Binding"
  var name, age;

  name = "홍길동"; // String
  age = 20; // Integer

  console.log(name, age);
  </script>
</body>
</html>

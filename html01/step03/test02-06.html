<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
  <h1>함수 선언</h1>

  <script>
  "use strict";

  // 익명 함수 선언
  var plus = function (a, b) {
      return a + b;
  }

  var minus = function (a, b) {
      return a - b;
  }

  // => 변수에 저장된 익명 함수를 사용할 때는 일반 함수처럼 사용한다.
  var result = plus(10,20);
  console.log(result);

  result = minus(10, 20);
  console.log(result);

  </script>
</body>
</html>

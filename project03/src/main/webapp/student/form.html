<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>학생 추가</title>
</head>

<body>
  <h1>학생 추가</h1>
  <form action='add.do' method='post' 
        enctype="multipart/form-data">
  <table border='1'>
  <tr>
    <th>학생 이름</th>
    <td><input type='text' name='name' placeholder="학생 이름을 넣으세요."></td>
  </tr>
  <tr>
    <th>이메일</th>
    <td><input type='text' name='email' size='20'></td>
  </tr>
  <tr>
    <th>전화번호</th>
    <td><input type='text' name='tel' size='20'></td>
  </tr>
  <tr>
    <th>클래스</th>
    <td><input type='text' name='cid' size='20'></td>
  </tr>
  <tr>
    <th>사진</th>
    <td><input type="file" name="photofile">
    </td>
  </tr>
  </table>
  <p><button type='submit'>등록</button></p>
  </form>
  
<p><address>
이 웹 어플리케이션의 모든 권리는 Java76기에 있습니다. &copy; Java76.
</address></p>

</body>

</html>
